<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Reloj</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .contenedor {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 4em;
      margin: 0.2em 0;
      color: #6a11cb;
    }
    #modo, #acumulados {
      margin: 1em 0;
      font-size: 1.2em;
    }
    button {
      padding: 0.8em 1.4em;
      font-size: 1em;
      margin: 0.4em;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #pinForm {
      margin-top: 1em;
    }
    #pinInput {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 0.5em;
    }
    .iniciar { background: #4CAF50; }
    .restablecer { background: #f44336; }
    .modo { background: #6a11cb; }
    .pausar { background: #ff9800; }
    .reporte { background: #2196F3; }
    #controles { display: none; margin-top: 1em; }
    #reporte-semanal {
      margin-top: 2em;
      background: #fff3cd;
      padding: 1em;
      border-radius: 10px;
      display: none;
    }
    .reporte-dia {
      display: flex;
      justify-content: space-between;
      margin: 0.4em 0;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1 id="tiempo">00:00:00</h1>
    <div id="modo">Modo: ‚è± Juego sin pantalla</div>
    <div id="acumulados"></div>

    <div id="pinForm">
      <input type="password" id="pinInput" placeholder="PIN">
      <br><button onclick="verificarPIN()">üîì Desbloquear</button>
    </div>

    <div id="controles">
      <button class="iniciar" onclick="iniciar()">üü¢ Iniciar</button>
      <button class="restablecer" onclick="restablecer()">üîÑ Restablecer</button>
      <button class="modo" onclick="cambiarModo()">‚ÜîÔ∏è Cambiar Modo</button>
      <button class="pausar" onclick="alternarActivo()">‚è∏Ô∏è Pausar / ‚ñ∂Ô∏è Reanudar</button>
      <button class="reporte" onclick="generarReporte()">üìä Ver Reporte</button>
    </div>

    <div id="reporte-semanal">
      <h3>√öltimos 7 d√≠as</h3>
      <div id="reporte-contenido">Cargando...</div>
    </div>
    <audio id="alarma" src="beep.mp3" preload="auto"></audio>
  </div>

<script>
  const PIN = "1901";
  const firebaseConfig = {
    apiKey: "AIzaSyBcla-wEjFVTBZolxttysM_N8q_fYuLSAE",
    authDomain: "reloj-e5ff7.firebaseapp.com",
    databaseURL: "https://reloj-e5ff7-default-rtdb.firebaseio.com",
    projectId: "reloj-e5ff7",
    storageBucket: "reloj-e5ff7.appspot.com",
    messagingSenderId: "694363221214",
    appId: "1:694363221214:web:dad4c89caff0b1d550264f"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const ref = db.ref("reloj");

  function formatear(s) {
    const h = String(Math.floor(s / 3600)).padStart(2, '0');
    const m = String(Math.floor((s % 3600) / 60)).padStart(2, '0');
    const sec = String(s % 60).padStart(2, '0');
    return `${h}:${m}:${sec}`;
  }

  function verificarPIN() {
    const pin = document.getElementById("pinInput").value;
    if (pin === PIN) {
      document.getElementById("controles").style.display = "block";
      document.getElementById("pinForm").style.display = "none";
    } else {
      alert("PIN incorrecto");
    }
  }

  function iniciar() {
    ref.update({ activo: true });
  }

  function restablecer() {
    ref.update({ valorVisible: 0, activo: false, tiempoJuegoHoy: 0, tiempoPantallaHoy: 0 });
  }

  function cambiarModo() {
    ref.get().then(snap => {
      const data = snap.val();
      ref.update({ modo: data.modo * -1 });
    });
  }

  function alternarActivo() {
    ref.get().then(snap => {
      const data = snap.val();
      ref.update({ activo: !data.activo });
    });
  }

  function generarReporte() {
    const div = document.getElementById("reporte-semanal");
    if (div.style.display === "block") {
      div.style.display = "none";
      return;
    }
    div.style.display = "block";
    const cont = document.getElementById("reporte-contenido");
    cont.innerHTML = "Cargando...";
    const fechas = [];
    const hoy = new Date();
    for (let i = 6; i >= 0; i--) {
      const d = new Date(hoy);
      d.setDate(d.getDate() - i);
      fechas.push(d.toISOString().slice(0, 10));
    }
    Promise.all(fechas.map(f =>
      db.ref(`reloj/registrosDiarios/${f}`).get().then(snap => {
        const data = snap.val() || {};
        return { fecha: f, juego: data.juegoSinPantalla || 0, pantalla: data.usoDePantalla || 0 };
      })
    )).then(dias => {
      cont.innerHTML = dias.map(d =>
        `<div class="reporte-dia"><span>${d.fecha}</span><span>üü¢ ${formatear(d.juego)}</span><span>üî¥ ${formatear(d.pantalla)}</span></div>`
      ).join("");
    });
  }

  ref.on("value", snap => {
    const data = snap.val();
    if (!data) return;
    const hoy = new Date().toISOString().slice(0, 10);
    if (data.ultimaFechaRegistro !== hoy) {
      db.ref(`reloj/registrosDiarios/${data.ultimaFechaRegistro}`).set({
        juegoSinPantalla: data.tiempoJuegoHoy || 0,
        usoDePantalla: data.tiempoPantallaHoy || 0
      }).then(() => {
        ref.update({ tiempoJuegoHoy: 0, tiempoPantallaHoy: 0, ultimaFechaRegistro: hoy });
      });
    }
    document.getElementById("tiempo").textContent = formatear(data.valorVisible || 0);
    document.getElementById("modo").textContent = data.modo === 1 ? "Modo: ‚è± Juego sin pantalla" : "Modo: üì± Uso de pantalla";
    document.getElementById("acumulados").textContent =
      `üü¢ Juego Hoy: ${formatear(data.tiempoJuegoHoy || 0)} | üî¥ Pantalla Hoy: ${formatear(data.tiempoPantallaHoy || 0)}`;
  });

  setInterval(() => {
    ref.get().then(snap => {
      const data = snap.val();
      if (!data || !data.activo) return;
      let nuevoValor = (data.valorVisible || 0) + (data.modo || 1);
      if (nuevoValor < 0) {
        nuevoValor = 0;
        document.getElementById("alarma").play();
      }
      const tiempoJuego = data.modo === 1 ? (data.tiempoJuegoHoy || 0) + 1 : data.tiempoJuegoHoy || 0;
      const tiempoPantalla = data.modo === -1 ? (data.tiempoPantallaHoy || 0) + 1 : data.tiempoPantallaHoy || 0;
      ref.update({
        valorVisible: nuevoValor,
        tiempoJuegoHoy: tiempoJuego,
        tiempoPantallaHoy: tiempoPantalla
      });
    });
  }, 1000);

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>
</body>
</html>
