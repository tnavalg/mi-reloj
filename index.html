<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloj sincronizado</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 4em;
    }
    #modo {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    button {
      font-size: 1.2em;
      margin: 0.5em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h1 id="tiempo">00:00:00</h1>
  <div id="modo">Modo: ‚è± Sumar tiempo</div>
  <button onclick="cambiarDireccion()">‚ÜîÔ∏è Cambiar Modo</button>
  <button onclick="resetearTiempo()">üîÑ Reset</button>

  <audio id="alarma" src="beep.mp3" preload="auto"></audio>
  <!-- <audio id="alarma" src="beep.mp3" preload="auto"></audio> -->

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcla-wEjFVTBZolxttysM_N8q_fYuLSAE",
      authDomain: "reloj-e5ff7.firebaseapp.com",
      databaseURL: "https://reloj-e5ff7-default-rtdb.firebaseio.com",
      projectId: "reloj-e5ff7",
      storageBucket: "reloj-e5ff7.firebasestorage.app",
      messagingSenderId: "694363221214",
      appId: "1:694363221214:web:dad4c89caff0b1d550264f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("reloj");

    let sentido = 1;

    function formatear(s) {
      const h = String(Math.floor(s / 3600)).padStart(2, '0');
      const m = String(Math.floor((s % 3600) / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      return `${h}:${m}:${sec}`;
    }

    ref.on("value", snapshot => {
      const datos = snapshot.val();
      if (!datos) return;
      document.getElementById("tiempo").textContent = formatear(datos.segundos);
      sentido = datos.sentido;
      document.getElementById("modo").textContent = sentido === 1
        ? "Modo: ‚è± Sumar tiempo"
        : "Modo: üì± Restar tiempo";
    });

    setInterval(() => {
      ref.get().then(snap => {
        const datos = snap.val();
        if (!datos) return;
        let s = datos.segundos + datos.sentido;
        if (s === 0 && datos.segundos > 0 && datos.sentido === -1) {
          const audio = document.getElementById("alarma");
          if (audio) audio.play();
        }
        if (s < 0) s = 0;
        ref.update({ segundos: s });
      });
    }, 1000);

    function cambiarDireccion() {
      sentido *= -1;
      ref.update({ sentido });
    }

    function resetearTiempo() {
      ref.update({ segundos: 0 });
    }
  </script>
</body>
</html>
