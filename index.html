<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tiempo</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      text-align: center;
      padding: 2em;
      color: #333;
    }
    h1 {
      font-size: 5em;
      margin: 0.5em 0;
    }
    #modo {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    button {
      font-size: 1.5em;
      padding: 0.6em 1.2em;
      margin: 0.5em;
      border-radius: 12px;
      border: none;
      background-color: #ffda44;
      color: #000;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    button:hover {
      background-color: #f4c20d;
    }
  </style>
</head>
<body>
  <h1 id="tiempo">00:00:00</h1>
  <div id="modo">Modo: ‚è± Sumar tiempo (juego sin pantalla)</div>
  <button onclick="cambiarDireccion()">‚ÜîÔ∏è Cambiar Modo</button>
  <button onclick="resetearTiempo()">üîÑ Reset</button>

  <script>
    let segundos = 0;
    let sentido = 1;

    function actualizarReloj() {
      segundos += sentido;
      if (segundos < 0) segundos = 0;
      document.getElementById("tiempo").textContent = formatearTiempo(segundos);
    }

    function formatearTiempo(s) {
      const hrs = String(Math.floor(s / 3600)).padStart(2, '0');
      const mins = String(Math.floor((s % 3600) / 60)).padStart(2, '0');
      const secs = String(s % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    function cambiarDireccion() {
      sentido *= -1;
      const modoTexto = sentido === 1
        ? "Modo: ‚è± Sumar tiempo (juego sin pantalla)"
        : "Modo: üì± Restar tiempo (uso de pantalla)";
      document.getElementById("modo").textContent = modoTexto;
    }

    function resetearTiempo() {
      segundos = 0;
      document.getElementById("tiempo").textContent = formatearTiempo(segundos);
    }

    setInterval(actualizarReloj, 1000);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
